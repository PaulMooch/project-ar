<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
      <a-asset-item id="MetaMooch" src="MetaMooch.gltf"></a-asset-item>
    </a-assets>
      
    <a-gltf-model src="#MetaMooch" look-at="[gps-camera]" scale="120 120 120" gps-entity-place="latitude: 52.290818; longitude: -1.953598;" ></a-gltf-model>
      
    <!--<a-box color="red" gps-entity-place="latitude: 52.290818; longitude: -1.953598;" rotation="0 45 45" scale="2 2 2"></a-box>-->
 
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
